<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
  <h1>Results for '{{ keyword }}'</h1>
  <ul>
  {% for result in results %}
    <li>
      <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
      <br>
      <a href="/route?url={{ result.url }}">Lihat Rute Link</a>
    </li>
  {% endfor %}
  </ul>
  <a href="/">Back</a>
</body>
</html>
