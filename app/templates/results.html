<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pencarian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      :root {
        --smartloop-pink: #ff5fa2;
        --smartloop-pink-light: #ffe3ef;
      }
      .text-smartloop { color: var(--smartloop-pink); }
      .bg-smartloop { background: linear-gradient(90deg, var(--smartloop-pink) 0%, #ffb6d5 100%); }
      .border-smartloop { border-color: var(--smartloop-pink); }
      .focus\:ring-smartloop:focus { --tw-ring-color: var(--smartloop-pink); }
    </style>
</head>
<body class="min-h-screen bg-smartloop bg-opacity-10 flex flex-col items-center justify-center">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 mt-10 border border-smartloop">
        <h1 class="text-2xl font-bold mb-6 text-smartloop text-center">Hasil pencarian untuk: <span class="font-extrabold">"{{ keyword }}"</span></h1>
        <ul class="space-y-4">
            {% for result in results %}
                <li class="p-4 rounded-lg border border-smartloop bg-smartloop bg-opacity-10">
                    <a href="{{ result['url'] }}" class="text-lg font-semibold text-smartloop hover:underline">{{ result['title'] }}</a><br>
                    <small class="block mt-1 text-gray-500">Rute:
                        {% for step in result['path'] %}
                            <span class="inline-block"><span class="text-xs text-gray-400">{{ loop.index }}.</span> <a href="{{ step }}" class="text-pink-500 hover:underline">{{ step }}</a>{% if not loop.last %} <span class="mx-1">â†’</span> {% endif %}</span>
                        {% endfor %}
                    </small>
                </li>
            {% else %}
                <li class="text-center text-gray-400">Tidak ditemukan hasil.</li>
            {% endfor %}
        </ul>
        <a href="/" class="block mt-8 text-center text-smartloop font-semibold hover:underline">Kembali</a>
    </div>
</body>
</html>
