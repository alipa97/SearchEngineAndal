<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pencarian</title>
</head>
<body>
    <h1>Hasil pencarian untuk: "{{ keyword }}"</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ result['url'] }}">{{ result['title'] }}</a><br>
                <small>Rute: 
                    {% for step in result['path'] %}
                        {{ loop.index }}. <a href="{{ step }}">{{ step }}</a>{% if not loop.last %} â†’ {% endif %}
                    {% endfor %}
                </small>
            </li>
        {% else %}
            <li>Tidak ditemukan hasil.</li>
        {% endfor %}
    </ul>
    <a href="/">Kembali</a>
</body>
</html>
