<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mesin Pencari Andal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .search-input {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .search-input:focus {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px -3px rgba(236, 72, 153, 0.3);
    }
    .btn-primary {
      background: linear-gradient(135deg, #ec4899, #be185d, #831843);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px -2px rgba(236, 72, 153, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(190, 24, 93, 0.1));
      border: 1px solid rgba(236, 72, 153, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-secondary:hover {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.2), rgba(190, 24, 93, 0.2));
      transform: translateY(-1px);
      box-shadow: 0 8px 16px -2px rgba(236, 72, 153, 0.25);
    }
    .floating-orb {
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(-10px) rotate(240deg); }
    }
    .fade-in {
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .smart-gradient {
      background: linear-gradient(135deg, #fce7f3, #f3e8ff, #fdf2f8);
    }
    .pink-accent {
      background: linear-gradient(135deg, #ec4899, #be185d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center smart-gradient relative overflow-hidden">
  <!-- Subtle background patterns -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 right-32 w-64 h-64 bg-gradient-to-br from-pink-300/20 to-purple-300/20 rounded-full blur-3xl floating-orb"></div>
    <div class="absolute bottom-32 left-20 w-80 h-80 bg-gradient-to-br from-rose-300/15 to-pink-300/15 rounded-full blur-3xl floating-orb" style="animation-delay: -3s;"></div>
    <div class="absolute top-1/3 left-1/2 w-40 h-40 bg-gradient-to-br from-fuchsia-300/10 to-rose-300/10 rounded-full blur-2xl floating-orb" style="animation-delay: -5s;"></div>
  </div>

  <div class="relative z-10 w-full max-w-md mx-4 fade-in">
    <!-- Main interface card -->
    <div class="glass-effect rounded-3xl shadow-xl p-8">
      <!-- Header section -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-14 h-14 bg-gradient-to-br from-pink-500 to-rose-600 rounded-2xl mb-4 shadow-lg">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-1">
          Mesin Pencari <span class="pink-accent font-extrabold">Andal</span>
        </h1>
        <p class="text-gray-600 text-sm font-medium">Smart search, reliable results</p>
      </div>

      <!-- Primary search form -->
      <form action="/search" method="post" class="mb-6">
        <div class="relative mb-4">
          <input
            type="text"
            name="keyword"
            placeholder="Enter your search query"
            required
            class="search-input w-full px-5 py-4 bg-white/80 border border-pink-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent text-gray-800 placeholder-gray-500 font-medium"
          />
          <div class="absolute inset-y-0 right-0 flex items-center pr-5 pointer-events-none">
            <svg class="w-5 h-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
        <div class="flex items-center mb-3">
          <label class="mr-4 text-pink-500 font-semibold">Algoritma:</label>
          <label class="mr-4 flex items-center"><input type="radio" name="algo" value="bfs" checked class="mr-1">BFS</label>
          <label class="flex items-center"><input type="radio" name="algo" value="dfs" class="mr-1">DFS</label>
        </div>
        <button
          type="submit"
          class="btn-primary w-full py-4 rounded-2xl text-white font-semibold shadow-lg"
        >
          Search Now
        </button>
      </form>

      <!-- Elegant divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-pink-300 to-transparent"></div>
        <span class="px-4 text-gray-500 text-sm font-medium bg-white/50 rounded-full">or</span>
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-pink-300 to-transparent"></div>
      </div>

      <!-- Secondary crawl form -->
      <form action="/crawl" method="post">
        <div class="relative mb-4">
          <input
            type="text"
            name="seed_url"
            placeholder="Enter URL for web crawling"
            value="https://spada.upi.edu/"
            class="search-input w-full px-5 py-4 bg-white/80 border border-pink-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent text-gray-800 placeholder-gray-500 font-medium"
          />
          <div class="absolute inset-y-0 right-0 flex items-center pr-5 pointer-events-none">
            <svg class="w-5 h-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
            </svg>
          </div>
        </div>
        <button
          type="submit"
          class="btn-secondary w-full py-4 rounded-2xl text-pink-700 font-semibold backdrop-blur-sm"
        >
          Start Crawling
        </button>
      </form>
    </div>

    <!-- Clean footer -->
    <div class="text-center mt-6">
      <p class="text-gray-500 text-sm font-medium">
        2025 Mesin Pencari Andal
      </p>
    </div>
  </div>

  <!-- Minimal decorative elements -->
  <div class="absolute top-32 right-16 w-2 h-2 bg-pink-400/40 rounded-full floating-orb" style="animation-delay: -2s;"></div>
  <div class="absolute bottom-40 left-12 w-1.5 h-1.5 bg-rose-400/30 rounded-full floating-orb" style="animation-delay: -6s;"></div>
  <div class="absolute top-2/3 right-8 w-3 h-3 bg-fuchsia-400/25 rounded-full floating-orb" style="animation-delay: -1s;"></div>
</body>
</html>
