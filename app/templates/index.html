<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mesin Pencari Andal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Courgette&display=swap" rel="stylesheet">
</head>
<body class="font-['Courgette'] min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-red-200 via-rose-300 to-rose-400">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 mt-10 border border-pink-400">
    <h1 class="text-3xl font-bold mb-6 text-center text-pink-500">
      Mesin Pencari <span>Andal</span>
    </h1>

    <!-- Form Search -->
    <form action="/search" method="post" class="mb-6">
      <input
        type="text"
        name="keyword"
        placeholder="Masukkan kata kunci"
        required
        class="w-full px-4 py-2 border border-pink-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 mb-3"
      />
      <button
        type="submit"
        class="w-full py-2 rounded-lg bg-pink-500 text-white font-semibold hover:bg-pink-600 transition"
      >
        Cari
      </button>
    </form>

    <!-- Form Crawl -->
    <form action="/crawl" method="post" class="mb-2">
      <input
        type="text"
        name="seed_url"
        placeholder="Seed URL (opsional)"
        value="https://spada.upi.edu/"
        class="w-full px-4 py-2 border border-pink-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 mb-3"
      />
      <button
        type="submit"
        class="w-full py-2 rounded-lg bg-white text-pink-500 border border-pink-400 font-semibold hover:bg-pink-500 hover:text-white transition"
      >
        Crawl
      </button>
    </form>
  </div>

  <footer class="mt-10 text-center text-sm text-gray-400">
    &copy; 2025 Mesin Pencari Andal
  </footer>
</body>
</html>
